<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Delay the redirect by 3 seconds (3000 milliseconds)
        setTimeout(function() {
            window.location.href = "/upload";  // Redirect to the /upload route
        }, 3000);  // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected to the upload page shortly.</p>
    <p>If you are not redirected, please <a href="/upload">click here</a>.</p>
</body>
</html>
