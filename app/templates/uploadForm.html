<!-- templates/upload.html -->
{% extends 'base.html' %}

{% block title %}Upload XML/JSON - My App{% endblock %}

{% block content %}
    <h1>Upload XML File</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <label for="file">Select XML/JSON File:</label><br>
        {{ form.file }}<br>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
